<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>{{ isLogin ? 'Login' : 'Signup' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form #authform="ngForm" (ngSubmit)="onSubmit(authform)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-input
                label="E-Mail"
                labelPlacement="floating"
                expand="block"
                type="email"
                ngModel
                name="email"
                required
                email
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!emailCtrl.valid && emailCtrl.touched"
              lines="none"
            >
              <ion-label class="errors-on-the-forms">Should be a valid email address.</ion-label>
            </ion-item>
            <ion-item>
              <ion-input
                label="Password"
                labelPlacement="floating"
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
                #passCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!passCtrl.valid && passCtrl.touched"
              lines="none"
            >
              <ion-label class="errors-on-the-forms">At least, 6 characters long.</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button 
          type="button" 
          color="primary" 
          fill="clear" 
          expand="block"
          (click)="onSwitchAuthMode()">
            Switch to {{ isLogin ? 'Signup' : 'Login'}}
          </ion-button>
          <ion-button
            type="submit"
            color="primary"
            expand="block"
            [disabled]="!authform.valid"
          >
            {{ isLogin ? 'Login' : 'Signup'}}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
